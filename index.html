<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailer-GENZ v1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Animated Background Spheres -->
    <div class="background-animation">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- MacBook Window Controls -->
        <div class="window-controls">
            <span class="control-btn close"></span>
            <span class="control-btn minimize"></span>
            <span class="control-btn maximize"></span>
          <span class="window-title">  <i class="fas fa-code"></i>  Mailer-GENZ v1.0  <i class="fas fa-code"></i> </span>
        </div>


        <!-- Main Content Area with Sidebar -->
        <div class="main-content">
            <!-- Left Sidebar - Status Panel -->
            <div class="sidebar-left">
                <div class="status-panel">
                    <h3 class="panel-title">üìä Sending Status</h3>
                    
                    <!-- Progress Container -->
                    <div class="progress-container-sidebar" id="progressContainer">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-info">
                            <span id="progressInfo">0 of 0 emails sent</span>
                        </div>
                    </div>

                    <!-- Status Messages -->
                    <div class="status-messages-sidebar">
                        <h4 class="status-title">üìß Email Status</h4>
                        <div class="status-messages" id="statusMessages"></div>
                    </div>

                    <!-- Control Buttons in Sidebar -->
                    <div class="button-group-sidebar">
                        <button type="button" class="btn btn-warning btn-small" id="pauseBtn" style="display: none;">
                            <span class="btn-icon">‚è∏Ô∏è</span>
                            Pause
                        </button>
                        <button type="button" class="btn btn-success btn-small" id="resumeBtn" style="display: none;">
                            <span class="btn-icon">‚ñ∂Ô∏è</span>
                            Resume
                        </button>
                        <button type="button" class="btn btn-danger btn-small" id="cancelBtn" style="display: none;">
                            <span class="btn-icon">‚õî</span>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Content - Main Form -->
            <div class="content-right">
                <form id="emailForm" class="email-form">
            <!-- Recipients Section -->
            <div class="form-group">
                <label for="recipients">
                    <span class="label-icon">üë•</span>
                    Recipient Emails (one per line)
                </label>
                <textarea 
                    id="recipients" 
                    name="recipients" 
                    rows="6" 
                    placeholder="recipient1@example.com&#10;recipient2@example.com&#10;recipient3@example.com"
                    required
                ></textarea>
                <span class="field-hint">Enter one email address per line</span>
            </div>

            <!-- Sender Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="fromName">
                        <span class="label-icon">üë§</span>
                        From Name
                    </label>
                    <input 
                        type="text" 
                        id="fromName" 
                        name="fromName" 
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="fromEmail">
                        <span class="label-icon">üì®</span>
                        From Email
                    </label>
                    <input 
                        type="email" 
                        id="fromEmail" 
                        name="fromEmail" 
                        placeholder="sender@example.com"
                        required
                    >
                </div>
            </div>

            <!-- Reply-To Email -->
            <div class="form-group">
                <label for="replyTo">
                    <span class="label-icon">‚Ü©Ô∏è</span>
                    Reply-To Email
                </label>
                <input 
                    type="email" 
                    id="replyTo" 
                    name="replyTo" 
                    placeholder="reply@example.com"
                    required
                >
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">
                    <span class="label-icon">üìù</span>
                    Subject
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="Your email subject here"
                    required
                >
            </div>

            <!-- Mail Type & Base64 Options -->
            <div class="form-row">
                <div class="form-group">
                    <label for="mailType">
                        <span class="label-icon">üé®</span>
                        Mail Type
                    </label>
                    <select id="mailType" name="mailType">
                        <option value="html">HTML</option>
                        <option value="plain">Plain Text</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="base64Encode" 
                            name="base64Encode"
                        >
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">
                            <span class="label-icon">üîê</span>
                            Encode HTML in Base64
                        </span>
                    </label>
                </div>
            </div>

            <!-- Email Body -->
            <div class="form-group">
                <label for="emailBody">
                    <span class="label-icon">‚úâÔ∏è</span>
                    Email Body
                </label>
                <textarea 
                    id="emailBody" 
                    name="emailBody" 
                    rows="10" 
                    placeholder="Enter your email content here..."
                    required
                ></textarea>
                <span class="field-hint">HTML tags are supported when HTML mail type is selected</span>
            </div>

            <!-- Send Button -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="sendBtn">
                    <span class="btn-icon">üöÄ</span>
                    Send Emails
                </button>
            </div>
        </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <!-- Copyright Footer -->
            <div style="text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 5px;">
                    <i class="fas fa-code"></i> Coded with <i class="fas fa-heart" style="color: #ff4757;"></i> by
                </div>
                <div style="color: rgba(255,255,255,0.9); font-size: 16px; font-weight: 600; letter-spacing: 1px;">
                    <i class="fas fa-crown" style="color: #ffd700;"></i> Mister Klio
                </div>
                <div style="color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 5px;">
                    New Version ¬© 2025 - All Rights Reserved
                </div>
                <div style="margin-top: 12px;">
                    <a href="https://t.me/Misterklio" target="_blank" rel="noopener" style="color: #24A1DE; text-decoration: none; font-weight: 600;">
                        <i class="fab fa-telegram-plane" style="margin-right: 8px;"></i> Contact me on Telegram @Misterklio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
